{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TBC Bookstore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'market/style.css' %}">
    <link rel="stylesheet" href="{% static 'market/index.css' %}">
</head>
<body>
    <h1><span class="tbc-span">TBC</span> Bookstore</h1>
    <h2>Books</h2>
    <div class="books-cont">
        <div class="books-list">
            {% for book in page.object_list %}
                <div class="books-list-item"><a href="{% url "market:get_book" book.pk %}"><img src="{{ book.image.url }}"></a></div>
            {% endfor %}
        </div>
        <div class="pagination-cont">
            {% if page.has_previous %}
                <a class="pagination-btn" href="{% url "market:index" %}?page={{ page.previous_page_number }}">Prev</a>
            {% else %}
                <a class="pagination-btn" disabled>Prev</a>
            {% endif %}

                <span class="current">Page {{ page.number }} of {{ page.paginator.num_pages }}</span>

            {% if page.has_next %}
                <a class="pagination-btn" href="{% url "market:index" %}?page={{ page.next_page_number }}">Next</a>
            {% else %}
                <a class="pagination-btn" disabled>Next</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
